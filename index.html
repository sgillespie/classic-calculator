<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Classic Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="content">
    <div id="response">
      <span>0</span>
    </div>
    <div class="input">
      <div class="row">
        <div class="extra" id="input-ac">AC</div>
        <div class="extra" id="input-pos-neg">&plusmn;</div>
        <div class="extra" id="input-mod">%</div>
        <div class="op" id="input-div">&divide;</div>
      </div>

      <div class="row">
        <div id="input-7">7</div >
        <div id="input-8">8</div>
        <div id="input-9">9</div>
        <div class="op" id="input-mult">&times;</div>
      </div>

      <div class="row">
        <div id="input-4">4</div>
        <div id="input-5">5</div>
        <div id="input-6">6</div>
        <div class="op" id="input-sub">-</div>
      </div>

      <div class="row">
        <div id="input-1">1</div>
        <div id="input-2">2</div>
        <div id="input-3">3</div>
        <div class="op" id="input-add">+</div>
      </div>

      <div class="row">
        <div class="col-2" id="input-0">0</div>
        <div id="input-dec">.</div>
        <div class="op" id="input-eq">=</div>
      </div>
    </div>
  </div>

  <script src="js/actions.js"></script>
  <script src="js/events.js"></script>
</body>

</html>
